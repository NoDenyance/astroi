<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="icon" href="https://canvas.instructure.com/favicon.ico">

  <style>
    #click-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      cursor: pointer;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="click-overlay"></div>
  <h1>Nyx</h1>
  <h3>Click anywhere to open Nyx...</h3>

  <script>
    function openCloaker() {
      try {
        const win = window.open("about:blank", "_blank");
        if (!win) throw new Error("Popup blocked");

        const doc = win.document;

        // basic document structure
        doc.open();
        doc.write(`<!DOCTYPE html><html><head></head><body></body></html>`);
        doc.close();

        doc.body.style.margin = "0";
        doc.body.style.height = "100vh";

        // iframe (original content)
        const iframe = doc.createElement("iframe");
        iframe.src = "main.html";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        doc.body.appendChild(iframe);

        // original scripts
        [
          "worksheets/api/lod.js",
          "worksheets/api/unlod.js",
          "worksheets/api/abcc.js"
        ].forEach(src => {
          const s = doc.createElement("script");
          s.src = src;
          doc.body.appendChild(s);
        });

        // title + favicon
        doc.title = "\u200B";
        const icon = doc.createElement("link");
        icon.rel = "icon";
        icon.href = "worksheets/assets/favicon/math.ico";
        doc.head.appendChild(icon);

        // redirect original tab
        window.location.replace("https://www.ixl.com/");
      } catch {
        alert("Please allow popups and reload.");
      }
    }

    document
      .getElementById("click-overlay")
      .addEventListener("click", openCloaker);
  </script>

</body>
</html>
